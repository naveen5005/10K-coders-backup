<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOME Methods</title>
</head>
<body>
    <script>
        var indiaScore = [
            {
                name: "KL Rahul",

                noOfBalls: 8,
                fours: 0,
                sixs: 0,
                SR: 50.00
            },
            {
                name: "Rohit Sharma(c)",
                noOfRuns: 4,
                noOfBalls: 7,
                fours: 0,
                sixs: 0,
                SR: 57.14
            },
            {
                name: "Virat Kohli",
                noOfRuns: 82,
                noOfBalls: 53,
                fours: 6,
                sixs: 4,
                SR: 154.72
            },
            {
                name: "Suryakumar Yadav",
                noOfRuns: 15,
                noOfBalls: 10,
                fours: 2,
                sixs: 0,
                SR: 150.00
            },
            {
                name: "Axar Patel",
                noOfRuns: 2,
                noOfBalls: 3,

                SR: 66.67

                noOfRuns: 1,
                noOfBalls: 1,
                fours: 0,
                sixs: 0,
                SR: 100.00
            }
        ];

        // statement : At least one time the condition satisfies i will return TRUE
        var statementValue =indiaScore.some((player)=>{
            return player.noOfRuns > 50;
        });
        console.log(statementValue);

        // Statement : All players scored above 0 runs
        var statement = indiaScore.every((player)=>{
            return player.noOfRuns>1;
        })

        console.log(statement);
    </script>
