<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let otp = Math.random()*1000000;
        console.log("generated otp",otp);
        console.log("Ceil",Math.ceil(otp))
        console.log("floor",Math.floor(otp))
        console.log("Round",Math.round(otp))
        document.write("otp : ",Math.round(otp))
    </script>
</body>
