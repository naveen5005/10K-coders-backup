<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditions</title>
</head>
<body>
    <script>
        var studentAge = prompt("Enter the age : ");
        
        if(studentAge <=12){
            console.log("Student is a child...!");
        }
        else if(studentAge >12 && studentAge <20){
            console.log("Student is a Teenager...!");
        }
        else if(studentAge >= 20 && studentAge < 60){
            console.log("Student is a Youth...!")
        }
        else{
            console.log("Student is a senior citizen...!")
        }
    </script>
</body>
</html>
