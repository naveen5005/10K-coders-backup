<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervals</title>
</head>

<body>

    <script>

        window.setTimeout(() => {
            console.log("Hello I am from setTimtout")
        }, 5000);

        window.setInterval(() => {
            console.log("Hello I am from setInterval and execute evry 5 seconds")
        }, 5000)
    </script>
</body>

</html>
