<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    
    <script>
        var myName ="Naveen Babu Bellam. Naveen babu Babu";
        console.log(myName);

        // Length
        console.log("Length for ",myName," is ",myName.length);

        // converting string to an array
        console.log("String to Array : ",myName.split(" "));

        // Coverting array to String
        console.log(" Array to String : ",myName.split(" ").join(" "));

        // reverse
        console.log("Reverse a string : ",myName.split(" ").reverse().join())

        // indexOf
        console.log("IndexOf : ",myName.indexOf("Babu"));

        // lastIndexOf
        console.log("LastIndexOf : ",myName.lastIndexOf("babu"));

        //substring
        console.log("substring : " , myName.substring(0,6));

        //substr
        console.log("substr : ",myName.substr(0,6));

        // Slice
        console.log("slice : ",myName.slice(0,6))

    </script>
</body>
</html>
