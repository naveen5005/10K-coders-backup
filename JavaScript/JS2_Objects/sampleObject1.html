<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Object</title>
</head>
<body>
    
    <script>
        var Person ={
            firstName : "Naveen",
            lastName : "Bellam",
            fullName : function(){
                document.write(this.firstName+" "+this.lastName+"<br>");
            }
        }

        Person.fullName();

        // Adding key value pair using .notation
        Person.city = "Kakinada";

        // Adding firstName and lastName to provide the fullName
        Person.fullName = Person.firstName+" "+Person.lastName;

        // Adding key value pair using []notation
        Person['mobileNumber']=9398457833;

        // Print in the browser
        document.write("fullName : "+Person.firstName+" "+Person.lastName+"<br> City : "+Person.city+"<br> Mobile Number :"+Person.mobileNumber+"<br><br>");
        
        // Print in the console window
        console.log(Person);

        for(a in Person){
            document.write(a+" - "+Person[a]+"<br>");
        }
    </script>
</body>
</html>
