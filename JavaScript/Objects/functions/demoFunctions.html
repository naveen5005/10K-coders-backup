<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        function sayHello(){
            document.write("Javascript functions says Hello...! <br><br>");
        }
        sayHello();

        var sayBye = function () {
            document.write("Javascript function says Bye...!");
        }
        sayBye();

        var sayGoodNight = () => {
            document.write("Javascript function says good Night...!");
        }
        sayGoodNight();

        let str = "Hello World!\nThis is my string";

console.log(str);
    </script>
</body>
</html>
