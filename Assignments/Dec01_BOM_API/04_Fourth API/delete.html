<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <h2>Welcome to Delete Page</h2>
        <button type="button" class="btn btn-primary" onclick="homePage()">Go To Home Page</button>
    </div>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="ID" class="form-label">ID</label>
                <input type="text" class="form-control" id="ID" disabled>
            </div>
            <div class="mb-3">
                <label for="TYPE" class="form-label">TYPE</label>
                <input type="text" class="form-control" id="TYPE">
            </div>
            <div class="mb-3">
                <label for="SPORT_ID" class="form-label">SPORT_ID</label>
                <input type="text" class="form-control" id="SPORT_ID">
            </div>
            <div class="mb-3">
                <label for="FAVOURITE_KEY" class="form-label">FAVOURITE_KEY</label>
                <input type="text" class="form-control" id="FAVOURITE_KEY">
            </div>
            <div class="mb-3">
                <label for="FLAG_ID" class="form-label">FLAG_ID</label>
                <input type="text" class="form-control" id="FLAG_ID">
            </div>
            <div class="mb-3">
                <label for="COUNTRY_ID" class="form-label">COUNTRY_ID</label>
                <input type="text" class="form-control" id="COUNTRY_ID">
            </div>
            <div class="mb-3">
                <label for="URL" class="form-label">URL</label>
                <input type="url" class="form-control" id="URL">
            </div>
            <div class="mb-3">
                <label for="IMAGE" class="form-label">IMAGE</label>
                <input type="text" class="form-control" id="IMAGE">
            </div>
            <div class="mb-3">
                <label for="PARTICIPANT_TYPE_ID" class="form-label">PARTICIPANT_TYPE_ID</label>
                <input type="email" class="form-control" id="PARTICIPANT_TYPE_ID">
            </div>
            <div class="mb-3">
                <label for="GENDER_ID" class="form-label">GENDER_ID</label>
                <input type="text" class="form-control" id="GENDER_ID">
            </div>
            <div class="mb-3">
                <label for="NAME" class="form-label">NAME</label>
                <input type="text" class="form-control" id="NAME">
            </div>
            <div class="mb-3">
                <label for="COUNTRY_NAME" class="form-label">COUNTRY_NAME</label>
                <input type="text" class="form-control" id="COUNTRY_NAME">
            </div>
            <div class="mb-3">
                <label for="TITLE" class="form-label">TITLE</label>
                <input type="text" class="form-control" id="TITLE">
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="confirmDelete()">Delete</button>
            </div>
        </form>
    </div>

    <script>
        var url = window.location.href;
        console.log(url);
        var urlNumber = url.substr(url.lastIndexOf("=") + 1, 9);
        console.log(urlNumber);

        fetch("http://localhost:3000/users4/?ID=" + urlNumber).then((res) => {
            return res.json();
        }).then((data) => {
            console.log(data)
            data.forEach((element) => {
                for (a in element) {
                    if (a !== "TOURNAMENT_STAGE_IDS_WITH_STATS_DATA") {
                        document.getElementById(a).value = element[a];
                    }
                }
            })
        })


        function homePage() {
            window.location.href = "sample4.html"
        }


        function confirmDelete(){
            var fetchURL = "http://localhost:3000/users4/?ID=" + urlNumber;
            console.log(fetchURL);

            // fetch("http://localhost:3000/users4/?ID=" + urlNumber).then((res)=>{
            //     return res.json();
            // }).then((data)=>{
            //     console.log(data[0]);
            // })
            
            fetch("http://localhost:3000/users4/?ID=" + urlNumber,{
                method:"DELETE"
            }).then((res)=>{
                return res.text();
            }).then(()=>{
                // window.location.href ="sample4.html";
            })
        }
        
    </script>
</body>

</html>
