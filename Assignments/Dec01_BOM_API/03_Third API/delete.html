<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="text-center">
        <h2>Welcome to Delete page</h2>
        <button type="button" onclick="mainPage()" class="btn btn-primary">Go To Main Page</button>
    </div>
    <div class="container">
        <form>
            <div class="mb-3">
              <label for="id" class="form-label">Id</label>
              <input type="text" class="form-control" id="id" disabled>
            </div>
            <div class="mb-3">
              <label for="uname" class="form-label">User Name</label>
              <input type="text" class="form-control" id="uname">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
            <div class="text-center">
                <button type="button" onclick = "confirmDelete()" class="btn btn-primary">Delete</button>
            </div>
          </form>
    </div>
    <script>
        var url = window.location.href;
        console.log(url);
        var urlNumber = url.substr(url.lastIndexOf("?")+1);
        console.log(urlNumber)

        fetch("http://localhost:3000/users3/"+urlNumber).then((resolve,reject)=>{
            return resolve.json()
        }).then((data)=>{
            console.log(data)
            for(a in data){
                document.getElementById(a).value = data[a];
            }
        })

        function mainPage(){
            window.location.href = "sample3.html";
        }

        function confirmDelete(){
            fetch("http://localhost:3000/users3/"+urlNumber,{
                method:"DELETE"
            }).then((data)=>{
                window.location.href ="sample3.html"
            })
        }
    </script>
</body>
</html>
