<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE PAGE</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div style="text-align: center;">
        <input type="button" class="btn btn-primary" value="Go To Main Page" onclick="mainPage()">
        <h2>Welcome to Delete Page</h2>
    </div>

    <form>
        <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="text" class="form-control" id="id" disabled>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
        </div>

        <button type="button" onclick="confirmDelete()" class="btn btn-danger">Delete</button>
    </form>
    <script>
        var ur
        url = window.location.href;
        console.log(url);
        var urlNumber = url.substr(url.lastIndexOf("?") + 1);
        console.log(urlNumber);

        fetch("http://localhost:3000/users/" + urlNumber).then((resolve) => {
            return resolve.json();
        }).then((user) => {
            console.log(user);
            for (a in user) {
                document.getElementById(a).value = user[a];
                // console.log(a," : ",user[a]);
            }
        })

        function confirmDelete() {
            fetch('http://localhost:3000/users/' + urlNumber, {
                method: 'DELETE',
            }).then((response)=>{
                return response.json()
            }).then(()=>{
                window.location.href = "demo1.html"
            })
                
        }

        function mainPage() {
            window.location.href = "demo1.html";
        }
    </script>
</body>

</html>
